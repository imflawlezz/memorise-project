<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Memorise - Flashcard Learning</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Memorise" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Theme initialization - MUST run before React -->
  <script>
    (function () {
      try {
        var settingsStr = localStorage.getItem('memorise_settings');
        var theme = 'auto';

        if (settingsStr) {
          var settings = JSON.parse(settingsStr);
          theme = settings.theme || 'auto';
        }

        // Determine effective theme
        var effective;
        if (theme === 'light') {
          effective = 'light';
        } else if (theme === 'dark') {
          effective = 'dark';
        } else {
          // Auto - check system preference
          effective = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Apply immediately
        document.documentElement.setAttribute('data-theme', effective);
        if (effective === 'dark') {
          document.documentElement.classList.add('ion-palette-dark');
        } else {
          document.documentElement.classList.add('ion-palette-light');
        }
      } catch (e) {
        // Fallback - use light unless system prefers dark
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        document.documentElement.classList.add(prefersDark ? 'ion-palette-dark' : 'ion-palette-light');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
